<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protanopia Color Blindness Example</title>
  <style>
    body {
      background-color: #006400; /* Dark Green background */
      color: #8B0000; /* Dark Red text */
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 2em;
    }
  </style>
</head>
<body>
  <h1>Sample Text for Protanopia</h1>
  <p>This text should appear almost indistinguishable from the background for someone with protanopia.</p>
  <p>The colors used are a dark red and a dark green, which will blend into a similar muted tone.</p>
</body>
</html>
